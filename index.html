<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main">
        <div class="todo-list">
            <div class="user">
                <div class="user-left">
                    <p>Hello, Shariq</p>
                    <p>You have work to do</p>
                </div>
                <div class="user-right">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="status">
                <div class="box" id="today">
                    <div class="box-top"><i class="fa-solid fa-clock"></i></div>
                    <div class="box-bottom">
                        <h2>Today</h2>
                        <h2>9</h2>
                    </div>
                </div>
                <div class="box" id="scheduled">
                    <div class="box-top"><i class="fa-solid fa-bell"></i></div>
                    <div class="box-bottom">
                        <h2>Scheduled</h2>
                        <h2>9</h2>
                    </div>
                </div>
                <div class="box" id="all">
                    <div class="box-top"><i class="fa-solid fa-rotate"></i></div>
                    <div class="box-bottom">
                        <h2>All</h2>
                        <h2>9</h2>
                    </div>
                </div>
                <div class="box" id="overdue">
                    <div class="box-top"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div class="box-bottom">
                        <h2>Overdue</h2>
                        <h2>9</h2>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <h2>Today's Tasks</h2>
                <div class="task">
                    <input type="radio" id="">
                    <p>Project prospective</p>
                    <div class="due">
                        <i class="fa-solid fa-calendar"></i>
                        <p>12/11/2025</p>
                    </div>
                    <div class="buttons">
                        <button><i class="fa-solid fa-pencil"></i></button>
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="task">
                    <input type="radio" id="">
                    <p>Project prospective</p>
                    <div class="due">
                        <i class="fa-solid fa-calendar"></i>
                        <p>12/11/2025</p>
                    </div>
                    <div class="buttons">
                        <button><i class="fa-solid fa-pencil"></i></button>
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="task">
                    <input type="radio" id="">
                    <p>Project prospective</p>
                    <div class="due">
                        <i class="fa-solid fa-calendar"></i>
                        <p>12/11/2025</p>
                    </div>
                    <div class="buttons">
                        <button><i class="fa-solid fa-pencil"></i></button>
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<h1>the end</h1>
</body>
<script src="app.js"></script>

</html>
